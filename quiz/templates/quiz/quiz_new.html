{% extends 'internal/base.html' %}
{% load static %}
{% load i18n %}
{% block header %}
    <link rel="stylesheet" href="{% static 'quotes/css/quotes.css' %}">
{% endblock %}
{% block body_content %}
  <h2>Okei</h2>
    {% for user in QuizImage%}
    <a href="/internal/users/{{ user.id }}"
        title="{{ user.get_full_name }}">
      {% include 'components/thumb.html' with url=user.profile_image_url size='large' %}
    </a>
    {% endfor %}
{% endblock %}
